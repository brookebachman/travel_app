<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Travel Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="symbol">
            <i class="fas fa-cloud-sun-rain fa-3x"></i>
        <div id="main-container">
            <p id="title">Plan the Trip of a Lifetime</p>
            <div id="picture">
                <div id="idDiv">
                   
                    </div>
                </div>
                <form id="form-container" onsubmit="Client.fetchCoordinates(event)">
                        <div class="form-group">
                            <label id="form-title" for="zipcode">Enter the zipcode of your travel location</label><br>   
                            <input type="text" id="zipcode" name="fname" value="" placeholder="80202" ><br>
                            <label id="form-title" >When do you arrive?</label><br>           
                          <input type="date" id="date" name="date" value="" ><br>
                          <label id="form-title" >When do you leave?</label><br>           
                          <input type="date" id="end-date" name="date" value="" ><br><br>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                    </form>
                   
                </div>
                
            </div>
        </div>
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
    </body>
</html>
