<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Travel Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <div id="main-container">
            <div id="picture">
                <div id="idDiv">
                    <p id="title">Plan the Trip of a Lifetime</p>
                    <div id="symbol">
                        <i class="fas fa-cloud-sun-rain fa-3x"></i>
                    </div>
                </div>
                <form id="form-container" onclick="Client.fetchCoordinates(event)">
                    <label id="form-title" for="zipcode">Enter a zipcode in the U.S</label><br>   
                    <input type="text" id="zipcode" name="fname" value="" placeholder="80202" ><br>                     
                    <label id="form-title" >Enter where you are going</label><br>           
                          <input type="date" id="date" name="date" value="" ><br><br>
                        <button class="myButton" id="generate">Submit</button>
                   
                </div>
                <div id="entryHolder">
                </div>
            </div>
        </div>
        
    </body>
</html>
